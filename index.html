<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zip Connect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <header>
            <h1>Zip Connect</h1>
            <div class="level-info">Level <span id="level-display">1</span></div>
        </header>

        <main>
            <div id="grid-container">
                <!-- Grid items generated by JS -->
            </div>
            <!-- SVG layer for drawing lines between cells -->
            <svg id="lines-layer" xmlns="http://www.w3.org/2000/svg"></svg>
        </main>

        <footer>
            <button id="btn-undo" class="action-btn" aria-label="Undo last move" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 7v6h6" />
                    <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13" />
                </svg>
                Undo
            </button>
            <button id="btn-restart" class="action-btn" aria-label="Restart Level">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
                Restart
            </button>
        </footer>

        <!-- Modal for Level Complete -->
        <div id="level-complete-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Level Complete!</h2>
                <p id="modal-message">Great job connecting all the numbers.</p>
                <button id="btn-next-level" class="primary-btn">Next Level</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        setTimeout(function () {
            var img = document.createElement('img');
            img.src = 'https://cdn.jsdelivr.net/gh/crudeGithub/Open-source-web-games/favicon.svg';
            img.style.position = 'fixed';
            img.style.bottom = '10px';
            img.style.right = '10px';
            img.style.width = '40px';
            img.style.height = '40px';
            img.style.opacity = '0.5';
            img.style.transform = 'rotate(-43deg)';
            img.style.zIndex = '999999';
            img.style.pointerEvents = 'none';
            document.body.appendChild(img);
        }, 10000);
    </script>
</body>

</html>
